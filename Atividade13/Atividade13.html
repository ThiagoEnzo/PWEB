<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade 13</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="titulo">Abra a Janela</h1>
    <img id="janela" src="imagens/fechada.jpg" alt="Janela Fechada">

    <script>
        let img = document.getElementById("janela");
        let titulo = document.getElementById("titulo");

        img.onmouseover = function() {
            img.src = "imagens/aberta.png";
            titulo.innerText = "Janela Aberta";
        }

        img.onmouseout = function() {
            img.src = "imagens/fechada.png";
            titulo.innerText = "Janela Fechada";
        }

        img.onclick = function() {
            img.src = "imagens/quebrada.png";
            titulo.innerText = "Janela Quebrada";
        }
    </script>
</body>
</html>
