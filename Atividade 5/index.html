<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 5 - Media Queries</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="caixa">
    <h2></h2>
  </div>

  <footer>
    <p id="resolucao"></p>
  </footer>

  <script>
    function atualizarResolucao() {
      const largura = window.innerWidth;
      const altura = window.innerHeight;
      document.getElementById("resolucao").textContent =
        `Resolução atual: ${largura}px x ${altura}px`;
    }

    window.addEventListener("resize", atualizarResolucao);
    window.addEventListener("load", atualizarResolucao);
  </script>
</body>
</html>
